<html>

<head>
    <title>Browse Image</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static',filename='style.css')}}">
</head>


<body>

    <h1>Give us the Group Picture! </h1>
    <br><br><br>
    <div class="box">
        <table>
            <tr>
                <th class="intro">SOURCE IMAGE</th>
            </tr>

            <tr>
                <td>
                    <img href="www.google.com" src="{{url_for('static',filename='im1.png')}}" id="src-image" style="width: 300px;" />
                </td>
            </tr>
            <tr>
                <td>
                    <form action="/upload" method="POST" enctype="multipart/form-data">
                        <input type="file" name="inp_file" id='input-file' />
                        <button type="submit" name="button" class="btn btn-primary">Upload</button>
                    </form>
                </td>

            </tr>

        </table>

    </div>

    <script src="{{url_for('static',filename='index.js')}}" type="text/javascript"></script>
</body>

</html>
